<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec09b7bf9d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row rowmain">
            <div class="col-md-8 offset-2 form">
                <div class="row main">
                    <div class="row row1">
                        <div class="col-md-8 row1 offset-2">
                            <h1>Responsive Contact Us Form</h1>
                        </div>
                    </div>
                    <div class="row row2">
                        <div class="col-md-4 offset-2">
                            <!-- <div class="controls">
                                <label class="control-label" for="inputEmail">First name</label>
                                <input id="inputEmail" type="text" placeholder="First name">
                            </div> -->
                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Firstname">
                                <label class="control-label" for="inputEmail">Firstname</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="foc" for="">Last name</label>
                            <input class="foc" type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row row3">
                        <div class="col-md-4 offset-2">
                            <label class="foc" for="">Email Address</label>
                            <input class="foc" type="text" placeholder="Email Address">
                        </div>
                        <div class="col-md-4">
                            <label class="foc" for="">Website Name</label>
                            <input class="foc" type="text" placeholder="Website Name">
                        </div>
                    </div>
                    <div class="row row4">
                        <div class="col-md-8 offset-2">
                            <label class="foc" for="">Write your message</label>
                            <input class="foc" type="text" placeholder="Write your message">
                        </div>
                    </div>
                    <div class="row row5">
                        <div class="col-md-3 offset-2">
                            <button>SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
